name: Deploy AgatCeramic

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/d/dennistp/test.dennistp.beget.tech

            echo "Обновляем код из репозитория..."
            git pull origin main

            echo "Запускаем backend обновление..."
            cd backend

            # Проверяем существование composer.phar
            if [ ! -f "composer.phar" ]; then
                echo "Composer не найден, устанавливаем..."
                curl -sS https://getcomposer.org/installer | php8.4
            fi

            php8.4 artisan down
            php8.4 composer.phar install --no-dev --optimize-autoloader --no-interaction
            php8.4 artisan migrate --force
            php8.4 artisan config:cache
            php8.4 artisan event:cache
            php8.4 artisan route:cache
            php8.4 artisan view:cache
            php8.4 artisan up

            echo "Запускаем frontend обновление..."
            cd ../frontend

            # Вариант 1: Используем полный путь к Node.js на Beget
            export PATH=$PATH:/home/d/dennistp/nodejs/bin
            export NODE_PATH=/home/d/dennistp/nodejs/lib/node_modules

            # Проверяем доступность Node.js
            if ! command -v node &> /dev/null; then
                echo "Node.js не найден! Собираем фронтенд локально или пропускаем..."
                exit 1
            fi

            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            # Устанавливаем и собираем фронтенд
            npm install --no-audit --no-fund
            npm run build

            cd ..
            echo "Деплой завершен успешно!"
