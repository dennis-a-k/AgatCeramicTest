name: Deploy AgatCeramic

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm install --no-audit --no-fund
          npm run generate  # или npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist-files

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_PRIVATE_KEY }}
          script: |
            set -e
            echo "Начинаем деплой статического фронтенда..."
            cd /home/d/dennistp/test.dennistp.beget.tech

            # Только обновляем статические файлы
            echo "Копируем собранные файлы..."
            rm -rf public_html/*  # или ваша папка для сайта
            cp -r dist-files/* public_html/

            # Настраиваем права доступа
            chmod -R 755 public_html
            chown -R dennistp:dennistp public_html

            echo "Деплой завершен успешно!"
            echo "Статический сайт доступен по ссылке: https://test.dennistp.beget.tech"
