name: Deploy AgatCeramic

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_PRIVATE_KEY }}
          script: |
            set -e
            echo "Начинаем деплой..."
            cd /home/d/dennistp/test.dennistp.beget.tech

            echo "Обновляем код из репозитория..."
            git pull origin main

            echo "Запускаем backend обновление..."
            cd backend

            # Проверяем существование composer.phar
            if [ ! -f "composer.phar" ]; then
                echo "Composer не найден, устанавливаем..."
                curl -sS https://getcomposer.org/installer | php8.4
            fi

            php8.4 artisan down
            php8.4 composer.phar install --no-dev --optimize-autoloader --no-interaction
            php8.4 artisan migrate --force
            php8.4 artisan config:cache
            php8.4 artisan event:cache
            php8.4 artisan route:cache
            php8.4 artisan view:cache
            php8.4 artisan up
            
            echo "Обновляем фронтенд (копируем собранные файлы)..."
            cd ..

            # Копируем собранный фронтенд в публичную папку
            # На Beget используем правильные пути и права
            # echo "Копируем файлы из frontend/client/.output/public/ в public_html..."

            # Очищаем папку public_html (если нужно)
            rm -rf public_html/*

            # Копируем файлы с сохранением прав
            cp -r frontend/client/.output/public/* public_html/
            cd public_html
            # Симлинк на Laravel (для API)
            mkdir -p backend
            ln -s ../../backend/public backend/public
            ln -s ../../backend/storage/app/public backend/storage
            # Симлинк на админку
            ln -s ../frontend/admin/dist admin
            cd ..
            
            # На Beget достаточно настроить только права доступа (без chown)
            # Устанавливаем правильные права для файлов и папок
            find public_html -type d -exec chmod 755 {} \;
            find public_html -type f -exec chmod 644 {} \;

            echo "Деплой завершен успешно!"
