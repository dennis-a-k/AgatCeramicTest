name: Deploy AgatCeramic

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --no-audit --no-fund

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: List built files
        run: |
          cd frontend
          ls -la dist/ || ls -la build/ || echo "Проверьте папку сборки"

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_PRIVATE_KEY }}
          script: |
            set -e
            echo "Начинаем деплой..."
            cd /home/d/dennistp/test.dennistp.beget.tech

            echo "Обновляем код из репозитория..."
            git pull origin main

            echo "Запускаем backend обновление..."
            cd backend

            # Проверяем существование composer.phar
            if [ ! -f "composer.phar" ]; then
                echo "Composer не найден, устанавливаем..."
                curl -sS https://getcomposer.org/installer | php8.4
            fi

            php8.4 artisan down
            php8.4 composer.phar install --no-dev --optimize-autoloader --no-interaction
            php8.4 artisan migrate --force
            php8.4 artisan config:cache
            php8.4 artisan event:cache
            php8.4 artisan route:cache
            php8.4 artisan view:cache
            php8.4 artisan up

            echo "Обновляем фронтенд..."
            cd ..

            # Копируем собранные файлы фронтенда
            if [ -d "frontend/dist" ]; then
                echo "Копируем собранный фронтенд..."
                rm -rf frontend/dist
                cp -r frontend-dist frontend/dist
                echo "Фронтенд успешно обновлен"
            else
                echo "Папка сборки фронтенда не найдена, проверяем альтернативные пути..."
                # Попробуем найти другую папку сборки
                if [ -d "frontend/build" ]; then
                    rm -rf frontend/build
                    cp -r frontend-dist frontend/build
                    echo "Фронтенд обновлен из папки build"
                else
                    echo "Предупреждение: папка сборки фронтенда не найдена"
                fi
            fi

            # Очищаем временные файлы если нужно
            rm -rf frontend-dist

            echo "Деплой завершен успешно!"
            echo "Приложение доступно по ссылке: https://test.dennistp.beget.tech"

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Cleanup artifacts
        run: echo "Деплой завершен, артефакты будут автоматически очищены"
